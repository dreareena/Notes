<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- embedded, internal/ in-line, and external javascript-->

    <!--a. INTERNAL/ IN-LINE-->
    <a href="#" onclick="alert('Helo World')"> Click me! </a>
    <!-- As it may be observed, this is just in a code in HTML -->

    <!-- b. Embedded -->
    <script> 
       // Place the code
    </script>
    <!-- This is an example of embedded in which it is still
    on the internal file, but the code is placed as embedded such
    as when in CSS -->
    
    <!-- c. External -->
    <h1> JAVASCRIPT </h1>
    <script src="index.js"> </script>
    <!-- The external file is "filename.js" with src as keyword -->
    
    <!-- WHERE TO USSUALLY PUT THE <script></script> ELEMENT? 
            - well, it must be placed before the end of body tag 
    "</body>"
    -->

</body>
</html>
